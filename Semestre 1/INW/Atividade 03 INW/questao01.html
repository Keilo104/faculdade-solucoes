<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Formulário para Cadastro de pessoa" />
	<meta name="author" content="João Antonio Araújo e Souza" />
	<meta name="keywords" content="cadastro, perfil, dados, login, usuário" />
	<meta name="revised" content="Monday, April 8th, 2019, 07:57 pm" />
	<title>Formulário de Cadastro</title>
</head>
<body>
	<h1>Formulário de Cadastro</h1>
	<form action="http://cafe.intermidia.icmc.usp.br:22080/humberto/formulario.php"
		  method="post"
		  enctype="multipart/form-data">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<div>
				<label for="labelNome">Nome: </label>
				<input type="text"
					   name="dadosNome"
					   id="labelNome" />
			</div>
			<div>
				<label for="labelNascimento">Data de Nascimento: </label>
				<input type="date"
					   name="dadosData"
					   id="labelNascimento" />
			</div>
			<div>
				<span id="sexo">Sexo: </span>
				<input type="radio"
					   name="dadosSexo"
					   id="labelFeminino"
					   value="F" />
				<label for="labelFeminino">Feminino</label>
				<input type="radio"
					   name="dadosSexo"
					   id="labelMasculino"
					   value="M" />
				<label for="labelMasculino">Masculino</label>
			</div>
			<div>
				<span id="sitCivil">Situação Civil: </span>
				<input type="radio"
					   name="dadosCivil"
					   id="labelSolteiro"
					   value="S" />
				<label for="labelSolteiro">Solteiro(a)</label>
				<input type="radio"
					   name="dadosCivil"
					   id="labelCasado"
					   value="C" />
				<label for="labelCasado">Casado(a)</label>
				<input type="radio"
					   name="dadosCivil"
					   id="labelDivorciado"
					   value="D" />
				<label for="labelDivorciado">Divorciado(a)</label>
				<input type="radio"
					   name="dadosCivil"
					   id="labelViuvo"
					   value="V" />
				<label for="labelViuvo">Viúvo(a)</label>
				<input type="radio"
					   name="dadosCivil"
					   id="labelOutra"
					   value="O" />
				<label for="labelOutra">Outra</label>
			</div>
			<div>
				<label for="labelCPF">CPF: </label>
				<input type="text"
					   size="7"
					   maxlength="14" 
					   placeholder="000.000.000-00"
					   name="dadosCPF"
					   id="labelCPF"
					   pattern=[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2} />
			</div>
			<div>
				<label for="labelRG">RG: </label>
				<input type="text"
					   size="9"
					   maxlength="12" 
					   placeholder="00.000.000-0"
					   name="dadosRG"
					   id="labelRG"
					   pattern=[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9] />
			</div>
			<div>
				<label for="labelCPF2">CPF: </label>
				<input type="text"
					   size="10"
					   maxlength="14"
					   name="dadosCPF2"
					   id="labelCPF2"
					   pattern=[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2} />
			</div>
		</fieldset>
		<fieldset>
			<legend>Dados de Endereço</legend>
			<div>
				<label for="labelEndereço">Endereço: </label>
				<input type="text"
					   name="dadosEndereço"
					   id="labelEndereço" />
			</div>
			<div>
				<label for="labelNumero">Número: </label>
				<input type="text"
					   size="5"
					   name="dadosNumero"
					   id="labelNumero" />
			</div>
			<div>
				<label for="labelComplemento">Complemento: </label>
				<input type="text"
					   name="dadosComplemento"
					   id="labelComplemento" />
			</div>
			<div>
				<label for="labelBairro">Bairro: </label>
				<input type="text"
					   name="dadosBairro"
					   id="labelBairro" />
			</div>
			<div>
				<label for="labelEstado">Estado: </label>
				<select name="dadosEstado"
						id="labelEstado">
					<optgroup label="Região Norte">
						<option value="AC">Acre</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="PA">Pará</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="TO">Tocantins</option>
					</optgroup>
					<optgroup label="Região Nordeste">
						<option value="AL">Alagoas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="MA">Maranhão</option>
						<option value="PB">Paraíba</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="SE">Sergipe</option>
					</optgroup>
					<optgroup label="Região Centro-Oeste">
						<option value="DF">Distrito Federal</option>
						<option value="GO">Goiás</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
					</optgroup>
					<optgroup label="Região Sudeste">
						<option value="ES">Espírito Santo</option>
						<option value="MG">Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="SP">São Paulo</option>
					</optgroup>
					<optgroup label="Região Sul">
						<option value="PR">Paraná</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="SC">Santa Catarina</option>
					</optgroup>
				</select>
			</div>
			<div>
				<label for="labelCidade">Cidade: </label>
				<input type="text"
					   name="dadosCidade"
					   id="labelCidade" />
			</div>
			<div>
				<label for="labelCEP">CEP: </label>
				<input type="text"
					   maxlength="10" 
					   placeholder="00.000-000"
					   name="dadosCEP"
					   id="labelCEP"
					   pattern=[0-9]{2}.[0-9]{3}-[0-9]{3} />
			</div>
		</fieldset>
		<fieldset>
			<legend>Dados de login</legend>
			<div>
				<label for="labelEmail">E-mail: </label>
				<input type="text"
					   name="dadosEmail"
					   id="labelEmail" />
			</div>
			<div>
				<label for="labelImagem">Imagem de perfil: </label>
				<input type="file"
					   name="dadosImagem"
					   id="labelImagem" />
			</div>
			<div>
				<label for="labelLogin">Login de usuário: </label>
				<input type="text"
					   name="dadosLogin"
					   id="labelLogin" />
			</div>
			<div>
				<label for="labelSenha">Senha: </label>
				<input type="password"
					   name="dadosSenha"
					   id="labelSenha" />
			</div>
			<div>
				<label for="labelConfSenha">Confirme a senha: </label>
				<input type="password"
					   name="dadosConfSenha"
					   id="labelConfSenha" />
			</div>
		</fieldset>
		<button type="submit">Enviar</button>
		<button type="reset">Limpar</button>
	</form>
</body>
</html>
